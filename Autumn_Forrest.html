<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autumn Forest Color Scheme</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }
    thead th {
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      color: #4B2E2B;
      background-color: #EFE6DD;
      letter-spacing: 1px;
    }
    .maple-red {
      background-color: #B33F40;
      color: #fff;
    }
    .golden-oak {
      background-color: #D9A441;
      color: #000;
    }
    .pine-needle {
      background-color: #4B715D;
      color: #fff;
    }
    .forest-floor {
      background-color: #5A4E3C;
      color: #fff;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th colspan="4">üçÅ Autumn Forest Color Scheme</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Color Name</th>
        <th>Hex</th>
        <th>RGB</th>
        <th>HSL</th>
      </tr>
      <tr>
        <td class="maple-red">Maple Red</td>
        <td>#B33F40</td>
        <td>rgb(179, 63, 64)</td>
        <td>hsl(359, 48%, 47%)</td>
      </tr>
      <tr>
        <td class="golden-oak">Golden Oak</td>
        <td>#D9A441</td>
        <td>rgb(217, 164, 65)</td>
        <td>hsl(38, 68%, 55%)</td>
      </tr>
      <tr>
        <td class="pine-needle">Pine Needle</td>
        <td>#4B715D</td>
        <td>rgb(75, 113, 93)</td>
        <td>hsl(147, 20%, 37%)</td>
      </tr>
      <tr>
        <td class="forest-floor">Forest Floor</td>
        <td>#5A4E3C</td>
        <td>rgb(90, 78, 60)</td>
        <td>hsl(37, 20%, 29%)</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
